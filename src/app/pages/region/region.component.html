<app-spinner *ngIf="loading"></app-spinner>
<div class="container mt-2">
    <div class="container">
        <button type="button" class="btn btn-outline-success float-right" routerLink="/noticias"><i class="fa fa-eye"
                aria-hidden="true"></i> Ver noticias</button>
        <button type="button" (click)="create()" class="btn btn-outline-primary"><i class="fa fa-plus"
                aria-hidden="true"></i> Crear región</button>
    </div>
    <hr>
    <table class="table table-sm">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Región</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reg of regionList" class="hover">
                <td (click)="create(reg)">{{reg.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal fade bd-example-modal-lg" id="regionModal" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="container">
                <div class="row" style="margin: 12px;">
                    <div class="col-md-7">
                        <h4>{{region ? 'Editar' : 'Crear'}} región</h4>
                    </div>
                    <div class="col-md-1">
                        <input type="file" accept=".png, .jpg, .jpeg" id="input-image"
                            (change)="readImage($event.target.files[0])" class="custom-file-input">
                    </div>
                    <div class="col-md-4">
                        <label for="input-image" style="font-size: 20px; cursor: pointer;">
                            <strong>Subir <i class="fa fa-upload" aria-hidden="true"></i></strong>
                        </label>
                    </div>
                </div>
                <hr>
                <div class="row mb-3" *ngIf="image">
                    <div class="col-md-12" style="text-align: center;">
                        <img src="{{image}}" style=" height: 9rem; border-radius: 10px;" alt="No se cargó">
                    </div>
                </div>
                <form [formGroup]="regionForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Nombre</label>
                            <input type="text" class="form-control form-control-sm"
                                placeholder="Ingrese el nombre de la región" formControlName="name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Estado</label>
                            <select class="custom-select custom-select-sm" formControlName="state">
                                <option [ngValue]="true">Activo</option>
                                <option [ngValue]="false">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label>Descripción</label>
                            <textarea type="text" class="form-control form-control-sm"
                                placeholder="Ingrese el texto de la noticia" rows="4"
                                formControlName="description"></textarea>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="container-fluid mb-3">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success pull-right" (click)="save()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
