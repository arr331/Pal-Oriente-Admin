<div class="container">
    <ul class="list-group">
      <li class="list-group-item active list-group-horizontal">Usuarios</li>
    </ul>
    <ul class="list-group list-group-horizontal" *ngFor="let user of listUsers">
      <li class="list-group-item list-group-item-action">{{user.nameUser}}</li>
      <li class="list-group-item list-group-item-action actions" (click)="openModal(user)" style="width: 7rem;"><button
          class="btn-sm btn-success">Actualizar</button></li>
      <!-- <li class="list-group-item list-group-item-action actions" (click)="deleteUser(mpio)" style="width: 7rem;"><button
          class="btn-sm btn-danger">Eliminar</button></li> -->
    </ul>
  </div>

  <div class="modal" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="logInForm" class="was-validated">
                <div class="mb-3">
                  <label>Correo electrónico</label>
                  <input type="text" formControlName="email" ngModel pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder="Ingrese el correo" required>
                </div>
                <div  class="mb-3">
                  <label>Nombre</label>
                  <input type="text" formControlName="nameUser" class="form-control" placeholder="Ingrese su nombre" required>
                </div>
                <div class="mb-3">
                  <label>Apellido</label>
                  <input type="text" formControlName="lastUser" class="form-control" placeholder="Ingrese su apellido" required>
                </div>
                <div class="mb-3">
                  <label>Contraseña</label>
                  <input type="password" formControlName="password" ngModel pattern="^[a-z0-9_-]{5,16}$" class="form-control" placeholder="Ingrese la contraseña"
                    required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="updateUser()" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
