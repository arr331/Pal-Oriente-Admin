<div class="login-container">
  <div class="session">
    <div class="left"></div>
    <form [formGroup]="logInForm" class="was-validated">
      <img src="assets/logo.png" alt="Logo pal oriente Antioqueño" style="height: 50px; margin-bottom: 10px;">
      <h4>Administrador <span>Pal'Oriente Antioqueño</span></h4>
    
      <div class="mb-3">
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" formControlName="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          class="form-control" placeholder="Ingrese el correo" required>
        <small id="emailHelp" class="form-text text-muted">ejemplo@correo.com</small>
      </div>
      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" pattern="^[a-z0-9_-]{5,16}$" class="form-control"
          placeholder="Ingrese la contraseña" required>
      </div>
      <button (click)="logIn()" class="btn btn-lg btn-block">Iniciar
        Sesión</button>
    </form>
  </div>
