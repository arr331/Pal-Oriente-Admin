<div class="container">
  <h3 style="margin-top: 15px;">Iniciar sesión</h3>
  <hr>
  <form class="was-validated">
    <div class="mb-3">
      <label>Correo electrónico</label>
      <input type="text" class="form-control" placeholder="Ingrese el correo" required>
    </div>
    <div class="mb-3">
      <label>Contraseña</label>
      <input type="password" class="form-control" placeholder="Ingrese la contraseña" required>
    </div>
    <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
      <label class="custom-control-label" for="customControlValidation1" style="color: black;">Recordar contraseña</label>
    </div>
  </form>
  <hr>
  <div class="mb-3">
    <button class="btn btn-lg btn-block" style="background: #22B547; color: white;">Ingresar</button>
  </div>
  <div class="container-fluid mb-3">
    <button (click)="onLoginGoogle()" class="btn btn-danger pull-right"><i class="fa fa-google"
        aria-hidden="true"></i>  Acceder con Google</button>
    <button class="btn btn-outline-dark">Registrarme</button>
  </div>
</div>
