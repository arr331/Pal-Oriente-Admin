<div class="container">
  <h3 class="center" style="margin-top: 15px;">Inicio de sesión Pal'Oriente</h3>
  <hr>
  <form [formGroup]="logInForm" class="was-validated">
    <div class="mb-3">
      <label>Correo electrónico</label>
      <input type="text" formControlName="email" ngModel pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        class="form-control" placeholder="Ingrese el correo" required>
    </div>
    <div class="mb-3">
      <label>Contraseña</label>
      <input type="password" formControlName="password" ngModel pattern="^[a-z0-9_-]{5,16}$" class="form-control"
        placeholder="Ingrese la contraseña" required>
    </div>
  </form>
  <hr>
  <div class="mb-3">
    <button (click)="logIn()" class="btn btn-lg btn-block" style="background: #22B547; color: white;">Iniciar
      Sesión</button>
  </div>
</div>

<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;" id="ja">
  <div class="toast" style="position: absolute; top: 0; right: 0;">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
