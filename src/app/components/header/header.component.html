<div class="header">
    <div class="logo">
        <img src="assets/logo.jpg" width="70px" height="70px" class="app-logo" alt="Logotipo">
    </div>
    <div class="tittle">
        <h2 routerLink="/inicio">Discover Oriente</h2>
    </div>
    <div class="menu">
        <li routerLink="/inicio">Inicio</li>
        <li routerLink="/subregiones">Regiones</li>
        <li routerLink="/info">Información</li>
        <li routerLink="/contactenos">Contáctenos</li>
    </div>
    <div *ngIf="!user" class="login">
        <button type="button" routerLink="/login" class="btn btn-outline-success"><i class="fa fa-user"
                aria-hidden="true"></i> Acceder</button>
    </div>
    <div *ngIf="user" class="dropdown login">
        <button class="btn btn-info dropdown-toggle" type="button" id="drop" data-toggle="dropdown"
            style="background: #363636;" aria-haspopup="true" aria-expanded="false"> <i class="fa fa-user"
                aria-hidden="true"></i> {{user}}
        </button>
        <div class="dropdown-menu" aria-labelledby="drop">
            <a (click)= "logOut()" class="dropdown-item"><i class="fa fa-power-off" aria-hidden="true"></i> Cerrar sesión</a>
        </div>
    </div>
</div>
