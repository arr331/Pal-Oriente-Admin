<button type="button" class="btn btn-outline-info mb-3" (click)="newCelebration('')" style="margin-right: 30px;"><i
        class="fa fa-plus" aria-hidden="true"></i> Crear sitio</button>
<table class="table table-sm">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Celebraci贸n</th>
            <th scope="col" class="center-item">Actividad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let celeb of listCelebration" class="hover">
            <td style="width: 80%;" (click)="newCelebration(celeb)">{{celeb.name}}</td>
            <td class="center-item biggest"><i (click)="showActivities(celeb)" class="fa fa-sign-language icon-edit"
                    aria-hidden="true"></i></td>
        </tr>
    </tbody>
</table>

<ng-container *ngIf="celebration && listActivity.length > 0">
    <hr>
    <button type="button" class="btn btn-outline-success mb-3" (click)="newActivity('')" style="margin-right: 30px;"><i
            class="fa fa-plus" aria-hidden="true"></i> Crear actividad</button>
    <table class="table table-sm">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Actividad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let act of listActivity" class="hover">
                <td style="width: 80%;" (click)="newActivity(act)">{{act.name}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>

<div class="modal fade bd-example-modal-lg" id="siteModal" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="container">
                <h3><i class="fa fa-{{celebration ? 'pencil' : 'plus'}}" aria-hidden="true"></i>
                    {{celebration ? 'Actualizar sitio' : 'Crear sitio'}}</h3>
                <hr>
                <form [formGroup]="celebrationForm">
                    <div class="row mb-3" *ngIf="celebration">
                        <div class="col-md-12" style="text-align: center;">
                            <img class="cover-img" src="{{celebration.image}}" alt="no se cargo">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label>Nombre de la celebraci贸n</label>
                            <input type="text" class="form-control form-control-sm"
                                placeholder="Ingrese el nombre del sitio" formControlName="name">
                        </div>
                        <div class="col-md-4">
                            <label>Estado</label>
                            <select class="custom-select custom-select-sm" formControlName="state">
                                <option [ngValue]="true">Activo</option>
                                <option [ngValue]="false">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label>Descripci贸n</label>
                            <textarea type="text" class="form-control form-control-sm"
                                placeholder="Ingrese la descripci贸n del sitio" rows="3"
                                formControlName="description"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label>Cargar foto</label>
                            <div class="custom-file form-control-sm">
                                <input type="file" accept=".png, .jpg" (change)="url = $event"
                                    class="custom-file-input">
                                <label
                                    class="custom-file-label">{{url ? url.target.files[0].name : 'Elegir archivo'}}</label>
                            </div>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="container-fluid mb-3">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" (click)="saveCelebration()"
                        class="btn btn-success pull-right">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="activityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="container">
                <h3><i class="fa fa-{{celebration ? 'pencil' : 'plus'}}" aria-hidden="true"></i>

                <form [formGroup]="activityForm">

                            <input type="text" class="form-control form-control-sm"

                        </div>
                        <div class="col-md-4">
                            <label>Estado</label>
                            <select class="custom-select custom-select-sm" formControlName="state">
                                <option [ngValue]="true">Activo</option>
                                <option [ngValue]="false">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label>Cargar foto</label>
                            <div class="custom-file form-control-sm">
                                <input type="file" accept=".png, .jpg" (change)="url = $event"
                                    class="custom-file-input">
                                <label
                                    class="custom-file-label">{{url ? url.target.files[0].name : 'Elegir archivo'}}</label>

                </form>
                <hr>
                <div class="container-fluid mb-3">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" (click)="saveActivity()" class="btn btn-success pull-right">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
