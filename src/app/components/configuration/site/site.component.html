<button type="button" class="btn btn-outline-primary mb-3" (click)="newSite(null)" style="margin-right: 30px;"><i
        class="fa fa-plus" aria-hidden="true"></i> Crear sitio</button>
<table class="table table-sm">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Sitio</th>
            <th scope="col" class="center-item">Galería</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let site of siteList" class="hover">
            <td style="width: 80%;" (click)="newSite(site)">{{site.name}}</td>
            <td class="center-item biggest"><i class="fa fa-picture-o icon-edit" aria-hidden="true"></i></td>
        </tr>
    </tbody>
</table>

<div class="modal fade bd-example-modal-lg" id="siteModal" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="container">
                <h3><i class="fa fa-{{site ? 'pencil' : 'plus'}}" aria-hidden="true"></i>
                    {{site ? 'Actualizar sitio' : 'Crear sitio'}}</h3>
                <hr>
                <form [formGroup]="siteForm">
                    <div class="row mb-3" *ngIf="site">
                        <div class="col-md-12" style="text-align: center;">
                            <img class="cover-img" src="{{site.image}}" alt="no se cargo">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label>Nombre del sitio</label>
                            <input type="text" class="form-control form-control-sm"
                                placeholder="Ingrese el nombre del sitio" formControlName="name">
                        </div>
                        <div class="col-md-4">
                            <label>Estado</label>
                            <select class="custom-select custom-select-sm" formControlName="state">
                                <option [ngValue]="true">Activo</option>
                                <option [ngValue]="false">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label>Descripción</label>
                            <textarea type="text" class="form-control form-control-sm"
                                placeholder="Ingrese la descripción del sitio" rows="3" formControlName="description"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label>Coordenada x</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Latitud"
                                formControlName="x">
                        </div>
                        <div class="col-md-3">
                            <label>Coordenada x</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Longitud"
                                formControlName="y">
                        </div>
                        <div class="col-md-6">
                            <label>Cargar foto</label>
                            <div class="custom-file form-control-sm">
                                <input type="file" accept=".png, .jpg" (change)="url = $event"
                                    class="custom-file-input">
                                <label
                                    class="custom-file-label">{{url ? url.target.files[0].name : 'Elegir archivo'}}</label>
                            </div>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="container-fluid mb-3">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" (click)="saveSite()" class="btn btn-success pull-right">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
